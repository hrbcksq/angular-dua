<form [ngFormModel]='form' (ngSubmit)='signup()' action="">
    <div class="form-group">
        <label for="username">Username</label>
        <input ngControl='username' #username='ngForm' type="text" id='username' class="form-control">
        <div class="alert alert-info" *ngIf="username.control.pending">Checking for uniqueness...</div>
        <div *ngIf="username.touched && username.errors">
            <div class="alert alert-danger" *ngIf='username.errors.required'>Username is required.</div>
            <div class="alert alert-danger" *ngIf='username.errors.cannotContainSpace'>Username cannot contain space.</div>
            <div class="alert alert-danger" *ngIf='username.errors.shouldBeUnique'>This username is already taken.</div>
        </div>

    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ngControl='password' #password='ngForm' type="text" id="password" class="form-control">
        <div class="alert alert-danger" *ngIf='!password.valid'>Password is required.</div>
    </div>
    <button class="btn btn-primary" type="submit">Sign up</button>
</form>
