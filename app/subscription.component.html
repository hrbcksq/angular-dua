<form #form='ngForm' action="">
    <div class="form-group">
        <label for="name">Name</label>
        <input ngControl='name' #name='ngForm' type="text" id="name" class="form-control" required minlength="3">
        <div class="validation" *ngIf='name.touched && name.errors'>
            <div class="alert alert-danger" *ngIf='name.errors.required'>Name is required.</div>
            <div class="alert alert-danger" *ngIf='name.errors.minlength'>Name should be minimum {{name.errors.minlength.requiredLength}} characters.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input ngControl='email' #email='ngForm' type="email" id="email" class="form-control" required minlength="3">
        <div class="validation" *ngIf='email.touched && email.errors'>
            {{email.errors | json}}
            <div class="alert alert-danger" *ngIf='email.errors.required'>Email is required.</div>
            <div class="alert alert-danger" *ngIf='email.errors.minlength'>Email should be minimum {{email.errors.minlength.requiredLength}} characters.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="frequency">Frequency of emails</label>
        <select id="frequency" class="form-control" required>
            <option>Daily</option>
            <option>Weekly</option>
            <option>Mounthly</option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]='!form.valid'>Submit</button>
</form>
