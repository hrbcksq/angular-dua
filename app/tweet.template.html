<div class="separator"></div>
<div class="media">
  <div class="media-left">
    <a href="#">
      <img class="media-object" src="{{tweet.image}}" alt="...">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{tweet.handle}}</h4>
    {{tweet.content}}
    <like [isLiked]="tweet.like" [count]="tweet.likesCount" (onChange)="onLike()"></like>
  </div>
</div>
